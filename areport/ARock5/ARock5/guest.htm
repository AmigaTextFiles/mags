<html><head>
<title>Il libro degli ospiti</title></head>
<body bgcolor="#ffffff">
<h2>Firma il mio libro degli ospiti</h2>
<!-- ATTENZIONE. NON MODIFICATE LE DEFINIZIONI DEI CAMPI
     (RIGHE CHE CONTENGONO LA PAROLA SIZE)
-->
<form method=POST action="http://www.freeweb.org/cgi-bin/gb/gb.pl">
<table border=0>
<tr><td>Nome</td>
<td><input type=text name="nome" size=30></TD></TR>
<tr><td>Home page</td>
<td><input type=text name="home" value="http://" size=30></TD></TR>
<tr><td>Link ad una immagine da visualizzare</td>
<td><input type=text name="immagine" value="http://" size=30></TD></TR>
<tr><td>Indirizzo e-mail</td>
<td><input type=text name="email" size=30></TD></TR>
<tr><td>Citt&agrave;</td>
<td><input type=text name="citta" size=30></TD></TR>
<tr><td>Nazione</td>
<td><input type=text name="stato" size=30></TD></TR>
<tr><td colspan=2>Commenti</td></tr>
<tr><td colspan=2><textarea name="commenti" cols=60 rows=4 size=200></textarea></td></tr>
<TR><td align=center colspan=2><input type=submit value="Firma!"></td></tr>
</table>
<!-- Il campo hidden max contiene il numero massimo di messaggi che verra'
     mantenuto nel guestbook.
     Una volta superato il limite verranno eliminate le piu' vecchie
-->
<input type="hidden" name="max" value="20">
<!-- Il campo hidden mailme contiene il vostro indirizzo email.
     Cancellatelo se NON volete che ogni messaggio vi venga anche 
     inviato via email. L'invio avviene in forma html (pronto per essere
     copiato e incollato in un altra pagina.
     Se non volete cancellarlo per paura di non saperlo rimettere dategli
     value="" e non vi arrivera' alcuna mail.
-->
<input type="hidden" name="mailme" value="m.ferrari@plastic-media.it">

<!-- NON MODIFICARE NE' CANCELLARE IL CAMPO SUCCESSIVO -->
<input type="hidden" name="azione" value="firma">

</form>
<!-- link alla visualizzazione del vostro libro degli ospiti.
NON MODIFICARE il tag <a href=......>
-->
<a href="/cgi-bin/gb/gb.pl">
Sbircia chi &egrave; gi&agrave; passato di qua!
</a>
