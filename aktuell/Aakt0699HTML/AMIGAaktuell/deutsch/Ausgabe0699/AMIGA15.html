<UL>
<LI> Einer Meldung zufolge hat AMIGA-Pr&auml;sident Jim Collas auf dem Treffen mit
  Mitgliedern der Amiga-Gemeinde, das am 30. April in London stattfand,
  erkl&auml;rt, dass die Ger&uuml;chte, Corel werde Software f&uuml;r den Amiga
  der n&auml;chsten Generation auf den Markt bringen, unwahr sind.
