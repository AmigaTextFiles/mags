<BR><H1 ALIGN=LEFT><FONT FACE="Arial"><B>Summer has gone - Editorial by Stephan Bischoff</B></FONT></H1>&nbsp;

<BR><FONT SIZE="+1">Summer`s gone but a lot is going on forever<BR> And I can`t forget, and I can`t
forget<BR> I can`t forget but I don`t remember what<BR> (Pixies)</FONT><BR>

<BR><CENTER><A NAME="01" HREF="#00"><IMG WIDTH=13 HEIGHT=26 SRC="../images/_schraeg_li.gif" ALT=" " BORDER=0></A><A HREF="#99"><IMG WIDTH=13 HEIGHT=26 SRC="../images/_schraeg_re.gif" ALT=" " BORDER=0></A></CENTER>&nbsp;

<BR><BR><BR>Work in <!--#################DELETE THIS ENTIRE LINE!#####
<BR>Jaja, er ist vorbei, der Sommer `99, endg&uuml;ltig und kalendarisch best&auml;tigt. Vorbei sind
die Zeiten endloser, n&auml;chtlicher Diskussionen unter freiem Himmel in Caf&egrave;s und
Bierg&auml;rten. R&uuml;ckblickend betrachtet kann man sagen, da&szlig; sich viel ge&auml;ndert hat,
auch und vorallem f&uuml;r den Amiga. Wir gingen mit hoher Motivation und Erwartungshaltung in einen
Sommer welcher versprach DER Sommer zu werden und am Ende stehen wir wieder dort wo wir schon vor
einem Jahr nicht sein wollten. Das m&uuml;rbt, l&auml;&szlig;t sich jetzt aber auch nicht mehr
&auml;ndern.<BR CLEAR=ALL>

<BR>Als ob das Drama um unseren Rechner und das elende Wetter noch nicht genug Strafe gewesen
w&auml;ren, durften wir &Ouml;sterreicher auch noch den wahrscheinlich inhaltlich &auml;rmsten
Wahlkampf unserer Geschichte ertragen. Aber auch das ist vorbei - endlich. Es ist Herbst, und was
f&uuml;r einer. Es ist Zeit das zur&uuml;ckzufordern was uns der Sommer versprochen hat, es ist die
Zeit f&uuml;r Maroni <A HREF="#[1]">[1]</A> und Sturm <A HREF="#[2]">[2]</A>. Es hat wenig Sinn dem
Sommer nachzutrauern, das war gestern und besch&auml;ftigt heute nur noch Historiker und
Psychologen, wir m&uuml;ssen uns &uuml;berlegen wie wir mit dem weiterarbeiten wollen was uns
geblieben ist.<BR CLEAR=ALL>

<BR>In den letzten Wochen haben viele vom Aufh&ouml;ren geredet, es sein ihnen zuviel, es sei
sinnlos geworden. Zugegeben, unsere Perspektiven f&uuml;r die Zukunft sind keine rosigen mehr, aber
deshalb gleich aufgeben? Niemals, das w&auml;re zu einfach. An dieser Stelle wollen wir das
Geheimnis des &ouml;sterreichischen Erfolges l&uuml;ften: &quot;Und z`Flei&szlig; moch i des!&quot;
Bekannt ist diese &quot;Jetzt erst recht!&quot;-Mentalit&auml;t auch als der Waldheim-Effekt, seit
ein, im Ausland sehr umstrittener Kandidat mit ziemlich unmi&szlig;verst&auml;ndlicher Mehrheit
trotzdem zum &ouml;sterreichischen Pr&auml;sidenten gew&auml;hlt wurde.<BR CLEAR=ALL>

<BR>Genug politische Geschichte, zur&uuml;ck zum eigentlichen Problem: Es ist viel passiert im
letzten Jahr, aber ist nichts wirkliches daraus entstanden. Unter Jim Collas haben wir geglaubt alle
Tr&uuml;mpfe in der Hand zu halten, es war uns zwar bewu&szlig;t es w&uuml;rde nicht einfach werden
aber er hat uns zu verstehen gegeben da&szlig; die Zeit reif sei etwas Neues zu schaffen, da&szlig;
das Umfeld vorhanden sei und die Arbeit bereits begonnen habe. Es sei alles nur noch eine Frage der
Zeit.<BR CLEAR=ALL>

<BR>Inzwischen hat die Zeit geantwortet. Jim Collas ist nicht mehr, die Wundermaschine ebenso und es
ist sehr schade um beide. Wenigstens hat IWIN mit seinem Slogan &quot;Commodore - back for
good&quot; und der Ank&uuml;ndigung neuer Amiga Modelle f&uuml;r humoristische Akzente gesorgt.<BR
CLEAR=ALL>

<BR>Vielzuviel wird immer angek&uuml;ndigt und bis heute ist noch nichts zu sehen, selbst OS3.5 ist
noch immer angek&uuml;ndigt - und es ist bereits Oktober. Da f&uuml;hlt man sich als Amiga Benutzer
so richtig zu Hause, mit dem ruhigen Gewissen da&szlig; sich nichts ge&auml;ndert hat.
Stabilit&auml;t nennt sich das dann politisch, Stagnation wirtschaftlich. Jawohl, wir stagniern
stabil. Hurra, es wird nicht schlimmer.<BR CLEAR=ALL>

<BR>So kommt man dann auch durch den Winter.<BR CLEAR=ALL>

<BR>Aber noch ist Herbst und die Buben stehen unter Strom. Nein Freunde, es ist noch lange nicht
vorbei. Mist, es scheint gerade erst alles wieder von vorne zu beginnen. Werden wir es diesmal
besser machen? Unwahrscheinlich, aber wir werden es heute genie&szlig;en um morgen sagen zu
k&ouml;nnen wir h&auml;tten gestern eine gute Zeit gehabt.<BR CLEAR=ALL>

<BR>Unsere alten Rechner werden demnach wohl noch eine Weile halten m&uuml;ssen.<BR CLEAR=ALL>
