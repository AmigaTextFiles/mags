<BR><H1 ALIGN=LEFT><FONT FACE="Arial"><B>MuiWheel V1.2 - by Alessandro Zummo</B></FONT></H1>&nbsp;

<BR><FONT SIZE="+1">http://freepage.logicom.it/azummo/</FONT><BR>

<BR><CENTER><A NAME="01" HREF="#00"><IMG WIDTH=13 HEIGHT=26 SRC="../images/_schraeg_li.gif" ALT=" " BORDER=0></A><A HREF="#02"><IMG WIDTH=13 HEIGHT=26 SRC="../images/_schraeg_re.gif" ALT=" " BORDER=0></A></CENTER>&nbsp;

<BR><BR><BR>Work in <!--#################DELETE THIS ENTIRE LINE!#####
<BR>MuiWheel ist ein Patch der es erlaubt, MUI-Klassen &uuml;ber das Wheel einer Maus zu steuern.<BR
CLEAR=ALL>

<BR><B>Man ben&ouml;tigt:</B><BR CLEAR=ALL>

<BR><TABLE BORDER=0 CELLPADDING=8 CELLSPACING=0 ALIGN=CENTER WIDTH="90%">
<TR VALIGN=TOP ALIGN=LEFT><TD>
<IMG WIDTH=10 HEIGHT=10 SRC="../images/_ball.gif" ALT="-"> Maus mit Wheel<BR>
<IMG WIDTH=10 HEIGHT=10 SRC="../images/_ball.gif" ALT="-"> Wheelmaus kompatibler Treiber wie z.B. NewMouse oder MouseWheel (beide im Aminet)<BR>
</TD></TR></TABLE>&nbsp;

<BR><B>Folgende Klassen werden gepatcht:</B><BR CLEAR=ALL>

<BR><TABLE BORDER=0 CELLPADDING=8 CELLSPACING=0 ALIGN=CENTER WIDTH="90%">
<TR VALIGN=TOP ALIGN=LEFT><TD>
<IMG WIDTH=10 HEIGHT=10 SRC="../images/_ball.gif" ALT="-"> Cycle.mui<BR>
<IMG WIDTH=10 HEIGHT=10 SRC="../images/_ball.gif" ALT="-"> Numeric.mui (Slider.mui, Knob.mui, Numericbutton.mui,...)<BR>
<IMG WIDTH=10 HEIGHT=10 SRC="../images/_ball.gif" ALT="-"> List.mui<BR>
<IMG WIDTH=10 HEIGHT=10 SRC="../images/_ball.gif" ALT="-"> Prop.mui<BR>
<IMG WIDTH=10 HEIGHT=10 SRC="../images/_ball.gif" ALT="-"> Virtgroup.mui (Scrollgroup.mui)<BR>
</TD></TR></TABLE>&nbsp;

<BR>Die Installation ist denkbar einfach. `MuWheelPatch` in der startup-sequence oder user-startup
als Task starten, jedoch sollte man darauf achten, dass davor noch keine anderen MUI-Programme
ausgef&uuml;hrt werden. Au&szlig;erdem mu&szlig; man noch die `MuiWheel.mcp`-Klasse nach
MUI:Libs/mui/ kopieren. Fertig.<BR CLEAR=ALL>

<BR>Nach einem Reboot kann man MUI:MUI starten um die Preferences einzustellen.<BR CLEAR=ALL>

<BR><CENTER><A NAME="02" HREF="#01"><IMG WIDTH=13 HEIGHT=26 SRC="../images/_schraeg_li.gif" ALT=" " BORDER=0></A><A HREF="#03"><IMG WIDTH=13 HEIGHT=26 SRC="../images/_schraeg_re.gif" ALT=" " BORDER=0></A></CENTER>&nbsp;

<BR>Man kann nun z.B. mit IBrowse ganz komfortabel auf gr&ouml;&szlig;eren Sites mit dem Wheel auf-
und niederscrollen ... am Anfang ein wenig ungewohnt, da man immer versucht mit dem Pointer den
Scrollbalken zu bewegen - Macht der Gewohnheit. Nach einiger Zeit funktioniert das dann aber. Auch
im YAM, indem ich Postf&auml;cher mit elendslangen Eintr&auml;gen von Mailinglisten hab, kann ich
nun bequem mit dem Wheel rauf- und runterscrollen.<BR CLEAR=ALL>

<BR><CENTER><A NAME="03" HREF="#02"><IMG WIDTH=13 HEIGHT=26 SRC="../images/_schraeg_li.gif" ALT=" " BORDER=0></A><A HREF="#04"><IMG WIDTH=13 HEIGHT=26 SRC="../images/_schraeg_re.gif" ALT=" " BORDER=0></A></CENTER>&nbsp;

<BR><B>Fazit:</B><BR CLEAR=ALL>

<BR>Wer eine WheelMaus hat, muss fast sein System mit `MuiWheel` patchen. Eine ganz feine Sache.<BR
CLEAR=ALL>

<BR><CENTER><A NAME="04" HREF="#03"><IMG WIDTH=13 HEIGHT=26 SRC="../images/_schraeg_li.gif" ALT=" " BORDER=0></A><A HREF="#99"><IMG WIDTH=13 HEIGHT=26 SRC="../images/_schraeg_re.gif" ALT=" " BORDER=0></A></CENTER>&nbsp;

<BR>MuiWheel ist Cardware - also sendet bitte dem Autor auch bei Ben&uuml;tzung des Tools eine
Postkarte!<BR CLEAR=ALL>
