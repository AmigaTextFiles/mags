<BR><H1 ALIGN=LEFT><FONT FACE="Arial"><B>MidToFront V2.1 - by Jack Perry</B></FONT></H1>&nbsp;

<BR><BR><BR>Work in <!--#################DELETE THIS ENTIRE LINE!#####
<BR><FONT SIZE="+1">Mit dem mittleren Mausbutton Fenster in den Vordergrund holen.</FONT><BR>

<BR><CENTER><A NAME="01" HREF="#00"><IMG WIDTH=13 HEIGHT=26 SRC="../images/_schraeg_li.gif" ALT=" " BORDER=0></A><A HREF="#02"><IMG WIDTH=13 HEIGHT=26 SRC="../images/_schraeg_re.gif" ALT=" " BORDER=0></A></CENTER>&nbsp;

<BR>Hier ein Tool f&uuml;r den mittleren Mausbutton einer 3-Tasten Maus. Gedacht ist `MidToFront`
als Ersatz f&uuml;r das `ClickToFront` Commodity, mit dem man nun Fenster aus dem Hintergrund durch
einen Klick mit dem mittleren Mausbutton in den Vordergrund holen kann.<BR CLEAR=ALL>

<BR><CENTER><A NAME="02" HREF="#01"><IMG WIDTH=13 HEIGHT=26 SRC="../images/_schraeg_li.gif" ALT=" " BORDER=0></A><A HREF="#03"><IMG WIDTH=13 HEIGHT=26 SRC="../images/_schraeg_re.gif" ALT=" " BORDER=0></A></CENTER>&nbsp;

<BR><B>Konfiguriert wird es &uuml;ber Tooltypes, die da w&auml;ren:<B><BR CLEAR=ALL>

<BR><TABLE BORDER=0 CELLPADDING=8 CELLSPACING=0 ALIGN=CENTER WIDTH="90%">
<TR VALIGN=TOP ALIGN=LEFT><TD>
<IMG WIDTH=10 HEIGHT=10 SRC="../images/_ball.gif" ALT="-"> CX_POPUP<BR>
<IMG WIDTH=10 HEIGHT=10 SRC="../images/_ball.gif" ALT="-"> CX_PRIORITY<BR>
<IMG WIDTH=10 HEIGHT=10 SRC="../images/_ball.gif" ALT="-"> CX_POPKEY<BR>
<IMG WIDTH=10 HEIGHT=10 SRC="../images/_ball.gif" ALT="-"> DONOTWAIT<BR>
<IMG WIDTH=10 HEIGHT=10 SRC="../images/_ball.gif" ALT="-"> ACTIVATE<BR>
<IMG WIDTH=10 HEIGHT=10 SRC="../images/_ball.gif" ALT="-"> PUSHBACK<BR>
</TD></TR></TABLE>&nbsp;

<BR>ACTIVATE: Setzt man dieses Tooltype, wird das angeklickte Fenster nicht nur in den Vordergrund
geholt, sondern zus&auml;tzlich auch noch aktiviert.<BR CLEAR=ALL>

<BR>PUSHBACK: Ist `Pushback` aktiviert und der Mauszeiger befindet sich &uuml;ber einem Fenster
welches schon im Vordergrund ist, so wird es bei einem Klick mit der mittleren Maustaste in den
Hintergrund verschoben.<BR CLEAR=ALL>

<BR><CENTER><A NAME="03" HREF="#02"><IMG WIDTH=13 HEIGHT=26 SRC="../images/_schraeg_li.gif" ALT=" " BORDER=0></A><A HREF="#99"><IMG WIDTH=13 HEIGHT=26 SRC="../images/_schraeg_re.gif" ALT=" " BORDER=0></A></CENTER>&nbsp;

<BR>Im Archiv befinden sich jeweils Versionen f&uuml;r 68000er, 020er, 030er und auch 040er
Prozessoren.<BR CLEAR=ALL>

<BR>Nebenbei sei noch erw&auml;hnt, da&szlig; man f&uuml;r `MidToFront` einen Amiga mit WB2.04+
ben&ouml;tigt.<BR CLEAR=ALL>

<BR>Eigentlich ganz praktisch. Ich kann es jedem 3-Tasten-Maus Besitzer w&auml;rmstens empfehlen,
vor allem, wenn man wie ich oft einige Fenster &uuml;bereinander hat, und sie komfortabel und
schnell in den Vordergrund holen und wieder in den Hintergrund verschieben m&ouml;chte. Vielleicht
ist es auch f&uuml;r jene Anwender interessant, die keine hohen Aufl&ouml;sung auf ihrem Monitor
haben, und sich so &uuml;berlappende Fenster &uuml;berhaupt nicht vermeiden lassen.<BR CLEAR=ALL>
