<BR><H1 ALIGN=LEFT><FONT FACE="Arial"><B>Wasted Dreams - An actionadventure</B></FONT></H1>&nbsp;


<IMG WIDTH=120 HEIGHT=90 ALT="[wd-01]" SRC="../images_12/wd-01.gif" ALIGN=LEFT HSPACE=15 VSPACE=15>

<BR><BR><BR>Work in <!--#################DELETE THIS ENTIRE LINE!#####
<BR>Nachdem ich noch immer ein Fan von Adventuren bin, war es f&uuml;r mich keine Frage, den Test
von Wasted Dreams zu &uuml;bernehmen. (Der -tom- tested das Spiel auch, aber ich bin mir nicht
sicher, ob er schon zu einem Ende gekommen ist :) Da ich die Demo des Spieles bereits kennengelernt
habe, stand f&uuml;r mich au&szlig;er Zweifel, da&szlig; mir am Wochenende sicher nicht langweilig
werden w&uuml;rde. Schade nur, da&szlig; ich den Zweispieler-Modus nicht ausprobieren kann, da mein
Busenfreund mittlerweile an einem anderen Busen h&auml;ngt ;-)<BR CLEAR=ALL>

<BR><CENTER><A NAME="01" HREF="#00"><IMG WIDTH=13 HEIGHT=26 SRC="../images/_schraeg_li.gif" ALT=" " BORDER=0></A><A HREF="#02"><IMG WIDTH=13 HEIGHT=26 SRC="../images/_schraeg_re.gif" ALT=" " BORDER=0></A></CENTER>&nbsp;

<BR>Verpackt ist das ganze in einer CD-H&uuml;lle, in der sich das Handbuch, eine
Registrierungskarte und die CD selbst befinden. Da eine genaue Beschreibung auch als Text-Datei (in
15 verschiedenen Sprachen) vorliegt, scheint mir die Art der Verpackung als durchaus ausreichend.<BR
CLEAR=ALL>

<BR><CENTER><A NAME="02" HREF="#01"><IMG WIDTH=13 HEIGHT=26 SRC="../images/_schraeg_li.gif" ALT=" " BORDER=0></A><A HREF="#03"><IMG WIDTH=13 HEIGHT=26 SRC="../images/_schraeg_re.gif" ALT=" " BORDER=0></A></CENTER>&nbsp;

<BR><H3><B>System Anforderungen lt. Handbuch</B></H3>&nbsp;

<BR>Wasted Dreams l&auml;uft sowohl auf PAL als auch auf NTSC-Systemen und ben&ouml;tigt als Minimum
eine 68000 CPU, 3 Mb Speicher (davon 2 Mb Chip-Speicher) und ein 2fach CD-ROM-Laufwerk (Allerdings
ist 4fach oder schneller zu empfehlen).<BR CLEAR=ALL>

<BR>Mein Testsystem ist ein A1200 mit Blizzard 1260@50MHz, 2/32MB Ram, KS &amp; WB 3.1 und 12x SCSI
CD-Rom, was den Anforderungen durchaus gen&uuml;gen m&uuml;&szlig;te.<BR CLEAR=ALL>

<BR><CENTER><A NAME="03" HREF="#02"><IMG WIDTH=13 HEIGHT=26 SRC="../images/_schraeg_li.gif" ALT=" " BORDER=0></A><A HREF="#04"><IMG WIDTH=13 HEIGHT=26 SRC="../images/_schraeg_re.gif" ALT=" " BORDER=0></A></CENTER>&nbsp;

<BR><H3><B>Die Installation</B></H3>&nbsp;

<BR>Nach erfolgloser Suche eines Installer-Icons (wer liest schon Handb&uuml;cher),
entschlie&szlig;t man sich, da&szlig; deutsche Manual zu &ouml;ffnen, und siehe da:<BR CLEAR=ALL>

<BR><TABLE ALIGN=CENTER BORDER=0 BGCOLOR="#EEEEEE" WIDTH="90%"><TR VALIGN=TOP><TD ALIGN=LEFT><TT>
<BR>INSTALLATION
<BR>-----------------------
<BR>Wasted Dreams mu&szlig; nicht auf Festplatte installiert werden, sondern kann
<BR>direkt von CD gestartet werden, wobei ein Doppelklick auf &quot;Wasted Dreams&quot;
<BR>die Intro-Animation mit anzeigt, und &quot;Engine&quot; direkt ins Spiel f&uuml;hrt.
<BR>
<BR></TT></TD></TR></TABLE>&nbsp;

<BR>Wer unbeding will, kann sich aber die ganze CD auf die Festplatte kopieren.<BR CLEAR=ALL>

<BR><CENTER><A NAME="04" HREF="#03"><IMG WIDTH=13 HEIGHT=26 SRC="../images/_schraeg_li.gif" ALT=" " BORDER=0></A><A HREF="#05"><IMG WIDTH=13 HEIGHT=26 SRC="../images/_schraeg_re.gif" ALT=" " BORDER=0></A></CENTER>&nbsp;

<BR><H3><B>Die Steuerung</B></H3>&nbsp;

<BR>Die Figur (oder Figuren, im Zweispielermodus) am Bildschirm wird entweder mittels der Tastatur
oder dem Joystick gesteuert, wobei allerdings nicht beide Spieler die Tastatur verwenden
k&ouml;nnen.<BR CLEAR=ALL>

<BR>Etwas gew&ouml;hnungsbed&uuml;rftig ist die Unterteilung in Bewegungs- oder Kampfmodus. Entweder
man geht, oder man steht und k&auml;mpft, was in der Hitze des Gefechtes doch sehr iritierend sein
kann, wenn man auf einmal ohne Waffe auf den Gegner zurennt (da man den Kampfmodus unabsichtlich
beendet hat).<BR CLEAR=ALL>

<BR>Die Interaktionen mit Gegenst&auml;nden oder anderen Personen laufen automatisch ab, da das
Programm den entsprechenden Modus (ansehen, sprechen, tauschen, ...) vorschl&auml;gt, und einem gar
nichts anderes zu tun bleibt als diesen zu aktiviert.<BR CLEAR=ALL>

<BR><CENTER><A NAME="05" HREF="#04"><IMG WIDTH=13 HEIGHT=26 SRC="../images/_schraeg_li.gif" ALT=" " BORDER=0></A><A HREF="#06"><IMG WIDTH=13 HEIGHT=26 SRC="../images/_schraeg_re.gif" ALT=" " BORDER=0></A></CENTER>&nbsp;

<BR><H3><B>Die Geschichte</B></H3>&nbsp;

<BR>In naher (oder ferner) Zukunft besitzen multinationale Firmen, wie nicht anders zu erwarten war,
80% der Resourcen unserer Erde. Da Konzerne meistens nur an ihren Gewinn denken, ist es
nat&uuml;rlich auch nicht verwunderlich, das die Umwelt und unsere Gesellschaft, langsam aber sicher
den Bach runtergeht. Wie schon lange, von nicht beachteten Wissenschaftern, vorhergesen, wird es
h&ouml;chste Zeit, einen Ersatz f&uuml;r unsere Erde zu finden, damit die Menschheit nicht aus der
Geschichte des Universums verschwindet.<BR CLEAR=ALL>

<BR>Da, wie so &uuml;blich, die ersten Missionen Fehlschl&auml;ge waren, und qualifizierte
Wissenschafter zur Mangelware geworden sind, sprang &quot;gl&uuml;cklicherweise&quot; das
Milit&auml;r ein und bildete die ExplorerFX2-Mission (zum Gl&uuml;ck f&uuml;r uns, da wir sonst
nicht in den Genu&szlig; des Spieles gekommen w&auml;ren ;).<BR CLEAR=ALL>

<BR><TABLE ALIGN=CENTER BORDER=0 CELLPADDING=0 CELLSPACING=2>
<TR><TD ALIGN=CENTER><IMG WIDTH=320 HEIGHT=256 ALT="[wd-02]" SRC="../images_12/wd-02.jpg"></TD></TR>
<TR><TD ALIGN=CENTER><TABLE BORDER=0 CELLPADDING=3 CELLSPACING=0 WIDTH=320>
<TR><TD ALIGN=LEFT BGCOLOR="#EEEEEE"><FONT SIZE="-1" COLOR="#000000">
Auf der Reise durchs All
</FONT></TD></TR></TABLE></TD></TR></TABLE>&nbsp;

<BR>Nach einer 9-monatigen Reise, die Moral war bereits bei -0% angelangt, entdeckte sie endlich
einen f&uuml;r das Leben Planeten und lie&szlig;en sich darauf nieder.<BR CLEAR=ALL>

<BR>Nach 6 Monaten hatte sich eine gesunde und stabile Gemeinschaft gebildet. Es stellte sich
heraus, da&szlig; dieser Planet, bestens f&uuml;r das &Uuml;berleben der menschlichen Rasse geeignet
war, und auch keine anderen intelligenten Wesen aufzuweisen hatte (so zumindest wurde es den meisten
mitgeteilt). Es wurde also Zeit, diese Entdeckung der Erde mitzuteilen. 20% der urspr&uuml;nglichen
Besatzung machte sich also auf den langen R&uuml;ckweg zur Erde, welcher jedoch in einer Katastrophe
endete, da das Raumschiff kurz nach dem Start in Flammen aufging. Nur zwei (im 2-Spielermodus, sonst
einem) Besatzungsmitgliedern gelang eine Rettung aus der ExplorerFX2, welche es zur&uuml;ck zum
Planeten schafften und da beginnt auch das Spiel.<BR CLEAR=ALL>

<BR><CENTER><A NAME="06" HREF="#05"><IMG WIDTH=13 HEIGHT=26 SRC="../images/_schraeg_li.gif" ALT=" " BORDER=0></A><A HREF="#07"><IMG WIDTH=13 HEIGHT=26 SRC="../images/_schraeg_re.gif" ALT=" " BORDER=0></A></CENTER>&nbsp;

<BR><H3><B>Das Spiel</B></H3>&nbsp;

<BR>Nach der Intro des Spieles, welche mir recht gut gef&auml;llt, steht man also neben einem
abgest&uuml;rzten Gleiter und unser Freund liegt auf dem Boden. Im 2-Spielermodus steht er
nat&uuml;rlich auf und das Abenteuer kann beginnen. Recht schnell stellt man fest, das es doch
anderes intelligente Leben auf dem Planeten gibt, und das der Unfall kein Unfall gewesen sein kann.
Es gilt also einige R&auml;tsel zu l&ouml;sen, und um das zu erreichen mu&szlig; man nat&uuml;rlich
auch am Leben bleiben.<BR CLEAR=ALL>

<BR><TABLE ALIGN=CENTER BORDER=0 CELLPADDING=0 CELLSPACING=2>
<TR><TD ALIGN=CENTER><IMG WIDTH=320 HEIGHT=256 ALT="[wd-03]" SRC="../images_12/wd-03.jpg"></TD></TR>
<TR><TD ALIGN=CENTER><TABLE BORDER=0 CELLPADDING=3 CELLSPACING=0 WIDTH=320>
<TR><TD ALIGN=LEFT BGCOLOR="#EEEEEE"><FONT SIZE="-1" COLOR="#000000">
Sollte man nicht &uuml;berleben ...
</FONT></TD></TR></TABLE></TD></TR></TABLE>&nbsp;

<BR>Bewegen kann man sich in 8 verschiedene Richtungen, falls keine Hindernisse im Weg liegen, und
die Umgebung scrollt automatisch weiter, wenn man sich der Bildschirmkante n&auml;hert. Sollte sich
die Umgebung nicht mehr bewegen, ist man am Rand angekommen, und kann eventuell in einen anderen
Bereich wechseln. Im 2-Spielermodus m&uuml;ssen immer beide Spieler am Bildschirm sichtbar sein,
ansonsten erfolgt kein scrolling.<BR CLEAR=ALL>

<BR>Leider habe ich keinen gefunden, der mit mir den 2-Spielermodus durchspielt also habe ich mich
alleine ans Werk gemacht, was mir einige unterhalbsame Stunden eingebracht hat. Die R&auml;tsel sind
(f&uuml;r mich) nicht zu schwer ausgefallen, auch wenn mir doch einigemale der Kopf geraucht hat.
Nervig waren f&uuml;r mich nur die &uuml;bergr&ouml;&szlig;en Umgebungen, die ich, in meiner
verzweifelten Suche nach einer L&ouml;sung, bereits auswendig kannte, aber wegen fehlender
Transmitter, immer wieder aufs neue durchstreifen mu&szlig;te.<BR CLEAR=ALL>

<BR>Die Sprachausgabe ist nur des Englischen m&auml;chtig, was mich aber nicht weiter st&ouml;rte,
da ich gleich meine englisch Kenntnisse aufbessern konnte, weil der angezeigte Text ja in Deutsch
war.<BR CLEAR=ALL>

<BR><CENTER><A NAME="07" HREF="#06"><IMG WIDTH=13 HEIGHT=26 SRC="../images/_schraeg_li.gif" ALT=" " BORDER=0></A><A HREF="#99"><IMG WIDTH=13 HEIGHT=26 SRC="../images/_schraeg_re.gif" ALT=" " BORDER=0></A></CENTER>&nbsp;

<BR><TABLE BORDER=4 BGCOLOR="#EEEEEE" CELLPADDING=3 CELLSPACING=0 ALIGN=CENTER WIDTH="60%">
<TR VALIGN=TOP><TD ALIGN=CENTER><FONT SIZE="-1">
In Summe kann ich nur sagen, da&szlig; mir das Spiel sehr gut gef&auml;llt. Die
Mischung aus Aktion und R&auml;tselraten scheint mir gut ausgeglichen
und auch f&uuml;r Anf&auml;nger nicht allzu schwer.
<BR></FONT>
</TD></TR></TABLE>&nbsp;
