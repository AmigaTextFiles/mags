<BR><H1 ALIGN=LEFT><FONT FACE="Arial"><B>DCoMMB V1.5 - by Frank Toepper</B></FONT></H1>&nbsp;

<BR><BR><BR>Work in <!--#################DELETE THIS ENTIRE LINE!#####
<BR><FONT SIZE="+1">Erzeugt beim Ausf&uuml;hren einen MMB-Klicks einen doppelt LMB-Klick.</FONT><BR>

<BR><CENTER><A NAME="01" HREF="#00"><IMG WIDTH=13 HEIGHT=26 SRC="../images/_schraeg_li.gif" ALT=" " BORDER=0></A><A HREF="#02"><IMG WIDTH=13 HEIGHT=26 SRC="../images/_schraeg_re.gif" ALT=" " BORDER=0></A></CENTER>&nbsp;

<BR>Ein kleines, schon &auml;lteres aber durchaus praktisches Tools, das als Commodity beim Druck
der mittleren Taste einer 3-Tastenmaus einen Doppelklick der linke Maustaste simuliert.<BR
CLEAR=ALL>

<BR><CENTER><A NAME="02" HREF="#01"><IMG WIDTH=13 HEIGHT=26 SRC="../images/_schraeg_li.gif" ALT=" " BORDER=0></A><A HREF="#03"><IMG WIDTH=13 HEIGHT=26 SRC="../images/_schraeg_re.gif" ALT=" " BORDER=0></A></CENTER>&nbsp;

<BR>Mir als Opus-Anwender kommt dieses Tool sehr entgegen. Obwohl der linke Doppelklick auf die
Oberfl&auml;che schon extrem komfortabel war um einen Dateilister aufpoppen zu lassen, kann ich mir
nun den zweiten Klick ersparen.<BR CLEAR=ALL>

<BR>F&uuml;r den einen oder anderen mag die Ersparnis eines Klicks nicht viel bedeuten, ich finde
aber, da&szlig; es doch so ist.<BR CLEAR=ALL>

<BR>z.B: ein Klick auf die Oberfl&auml;che, ein Klick auf ein Laufwerk, ein Klick auf ein Archiv und
einen auf ein Verzeichnis und ich befinde mich mittem in einem LHA-Verzeichnis auf der Festplatte
mit nur _4_ Klicks.<BR CLEAR=ALL>

<BR><CENTER><A NAME="03" HREF="#02"><IMG WIDTH=13 HEIGHT=26 SRC="../images/_schraeg_li.gif" ALT=" " BORDER=0></A><A HREF="#99"><IMG WIDTH=13 HEIGHT=26 SRC="../images/_schraeg_re.gif" ALT=" " BORDER=0></A></CENTER>&nbsp;

<BR>In der Praxis bedeutet das ein fl&uuml;ssigeres und komfortableres Arbeiten. Auch das
&Ouml;ffnen von Laufwerks-Icons der Oberfl&auml;che funktioniert jetzt mir nur mehr einem MWB-Klick.
Ganz praktisch also.<BR CLEAR=ALL>

<BR>Nun gut.<BR CLEAR=ALL>

<BR>Wer schon eine 3-TastenMaus besitzt wird sicher dieses oder ein &auml;hnliches Tools installiert
haben, wer noch keine 3T-Maus hat und sich &uuml;berlegt eine zuzulegen, sollte es dann auf jeden
Fall ausprobieren.<BR CLEAR=ALL>

<BR>Ich pers&ouml;nlich m&ouml;chte es auf meinem Rechner nicht mehr missen.<BR CLEAR=ALL>
