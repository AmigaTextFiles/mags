<P>
WizKid ist der neue Nachfolger von Oceans "WizBall". 9 Bunte und fantastische
Levels mit eigener Hintergrundmelodie wollen erforscht werden.
Es soll noch lustiger, farbenfroher und schneller als Wizball sein.
WizKid ist eine Mischung aus Arcade-Action, Jump`n`run und Shoot`em up!
