<P>VOLLVERSION</P>
<P> Ein Programm von Jens Neubauer
 mit dem man endlich einmal seine Schulnoten
 aufbessern kann. Es werden Landkarten von verschiedenen
 Ländern angezeigt und nach den Namen der Städte
 und Flüsse gefragt. Bei einer falschen Antwort wird
 natürlich die richtige Antwort angezeigt.
