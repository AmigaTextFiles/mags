<H2>15. News in brief</H2>
<UL>
<LI> According to a message the AMIGA president Jim Collas said on a meeting with members of the Amiga community, which
happened in London on April 30, the rumours, that Corel would develop software for the Amiga of the next generation, were
not true.
</LI>
