<H2>17. Emulator-News</H2>
<P>
Steffen Haeuser announced, that there will be a new revision of his SNES9x port 'WarpSNES', soon. This version is
going to be approx. 30% faster. So this is good news for PowerPC owners.
</P>
<P>
There are two new revisions of the Multi-GUI Nostalgica, which is becoming more and more popular. But both revisions
are bug fixes and do not include any new features.
</P>
<P>
Also the Amiga Emulator expert Mathias Roslund showed up again: There are four new revisions of AmiGenerator, the
Sega MegaDrive emulator for WarpUP and two new revisions of DarcNES, a multi cansole emulator.
</P>
