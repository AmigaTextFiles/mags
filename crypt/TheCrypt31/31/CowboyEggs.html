 <FONT COLOR=RED><H1><CENTER><U>Cowboy Eggs</U></CENTER></H1>
<BR>
<BR><BLOCKQUOTE><FONT COLOR=BLACK>
<B>Ingredients:</B>
<BR><BLOCKQUOTE>
Bread Slices<BR>
Eggs<BR>
<BR>
<BR></BLOCKQUOTE>
<B>Method:</B><BR>
<BR>
<P ALIGN="JUSTIFY">Tear or cut a hole about 1 1/2" in diameter in a slice of bread. Butter both sides and place in frying pan. Drop an egg in the hole. When fried to your taste flip over and cook other side, if desired. May be topped with grated cheese.</P>
