                          <FONT COLOR=NAVY><H1><CENTER><U>Caledonian Cream</U></CENTER> </H1>         
<BR>
<BR>
<CENTER><IMG SRC="Images/cookcheckingpot.gif" ALIGN=MIDDLE WIDTH="94" HEIGHT="120" ALT="checkingpot.gif"></CENTER>                                                    
<BR>
<FONT COLOR=BLACK><CENTER><B>Serves 4</B></CENTER>
<BR>                
                 
<BR>
<BR>
<CENTER><table  aligh=center width="100%">
  <tr> 
    <td colspan=1 ALIGN=CENTER bgcolor=red><font size="+1"color=white><b>INGREDIENTS</b></font> </td>
  <tr valign=top> 
    </tr>
</Table></CENTER>
<BR><BLOCKQUOTE><FONT COLOR=BLACK>
<BR>                                                             
2 large cups cottage cheese<BR>
2 large tbsps marmalade<BR>
2 tbsps sugar<BR>
2 tbsps brandy or single malt whisky<BR>
1 tbsp lemon juice<BR>
<BR>
<BR></font></BLOCKQUOTE><FONT COLOR=BLACK>
<BR>
<CENTER><table  aligh=center width="100%">
  <tr> 
    <td colspan=1 ALIGN=CENTER bgcolor=red><font size="+1"color=white><b>METHOD</b></font> </td>
  <tr valign=top> 
    </tr>
</Table></CENTER>
<BR><BLOCKQUOTE><FONT COLOR=BLACK>
Mix all ingredients well. <BR>
Beat with a whisk. <BR>
Put in a dish and freeze.<BR>

<BR>
<BR></font></BLOCKQUOTE>
